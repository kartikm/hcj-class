<!doctype html>
<html>
	<head>
		<title>
			Table Table Table
		</title>
	</head>
	<!-- Style section starts -->
	<style>
	table {
        color: blue;
	}
	
	th {
        color: brown;
	}
	</style>
	<!-- Style section ends -->
	<body>
	<table border="1">
	<tr>
		<th style="background-color:Tomato;">Item</th>
		<th>Quantity</th>
		<th>Rate</th>
		<th>Cost</th>
		<th>Image</th>
	</tr>
	<tr>
		<td>Catnip</td>
		<td>2</td>
		<td>₹100</td>
		<td>₹200</td>
		<td><img src="/home/kartik/Media/Pictures/Cats/Tired.jpeg" alt="Catnip" style="width:100px;height:100px;"></img></td>
	</tr>
	<tr>
		<td>Toy</td>
		<td>4</td>
		<td>₹200</td>
		<td>₹800</td>
		<td><img src="/home/kartik/Media/Pictures/Cats/Tired.jpeg" alt="Toy for him" width="100" height="100"></img></td>
	</tr>
    </table>
    </body>
</html>
