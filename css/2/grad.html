<!DOCTYPE html>
<html>
<head>
<style>
#grad {
  height: 100px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: radial-gradient(rgb(192, 73, 73), rgb(236, 236, 61), rgb(36, 199, 85));
}
</style>
</head>
<body>

<h1>Gradient</h1>
<p>This linear gradient starts red at the top, transitioning to yellow at the bottom:</p>

<div id="grad">This is gradient example!</div>

</body>
</html>
