<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}

h1 {
  /* horizontal (required), vertical (required), blur radius (optional) and color (optional) */
  text-shadow: 2px 2px 10px red;
}

h2 {
  text-decoration: overline;
}

h3 {
  text-decoration: line-through;
  letter-spacing: -1px;
}

h4 {
  text-decoration: underline;
  letter-spacing: 5px;
}
</style>
</head>
<body>

<h1>In the shadow<h1>
<h2>Text text text!</h2>
<h3>Text text text!</h3>
<h4>Text text text!</h4>

<p class="uppercase">We are going to uppercase!</p>
<p class="lowercase">We are going to lowercase!</p>
<p class="capitalize">Towards the captial?</p>

</body>
</html>
