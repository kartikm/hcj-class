<!DOCTYPE html>
<html>
<head>
    <title>
        Local font example
    </title>
<style>
.font-face {
    font-family: "ComicNeue-Regular";
    src: url("ComicNeue-Regular.woff2");
}

.local-font {
    font-family: "ComicNeue-Regular";
}

div {
    font-family: ComicNeue-Regular;
}
</style>
</head>

<body>
    <p class="local-font">This is example of loading local fonts.</p>
    <div>Testing Div!</div>


    <br />
    <br />
    <p>Normal fonts?</p>
</body>
</html>
