<!DOCTYPE html>
<html>
<head>
<style>
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  border: 1px solid #ccc;
  box-sizing: border-box;
  border-radius: 4px;
}
</style>
</head>
<body>

<h2>Custom input fields</h2>

<form>
 <label for="fname">First Name:</label>
 <input type="text" id="fname" name="fname">
 <label for="lname">Last Name:</label>
 <input type="text" id="lname" name="lname">
</form>

</body>
</html>
