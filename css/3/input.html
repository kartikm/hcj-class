<!-- More input types available at: https://www.w3schools.com/html/html_form_input_types.asp -->

<!DOCTYPE html>
<html>
<head>
<style>
input[type=text] {
  width: 20%;
  padding: 12px 20px;
  margin: 8px 0;
  border: 1px solid #ccc;
  box-sizing: border-box;
  border-radius: 4px;
}
input[type=password] {
  width: 20%;
  padding: 12px 20px;
  margin: 8px 6px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  border-radius: 4px;
}
</style>
</head>
<body>

<h2>Custom input fields</h2>

<form>
 <label for="fname">First Name:</label>
 <input type="text" id="fname" name="fname">
 <br />
 <label for="lname">Last Name:</label>
 <input type="text" id="lname" name="lname">
 <br />
 <label for="passwd">Password:</label>
 <input type="password" id="passwd" name="passwd">
</form>

</body>
</html>
